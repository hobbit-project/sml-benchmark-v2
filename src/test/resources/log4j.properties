# Direct log messages to stdout
#log4j.rootLogger=DEBUG,stdout,MongoDB
#log4j.rootLogger=DEBUG,stdout,FILE
log4j.rootLogger=DEBUG,stdout,FILE
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=log.txt
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.logger.org.hobbit.smlbenchmark_v2=DEBUG
log4j.logger.org.mongodb.driver=ERROR
log4j.logger.org.apache.http=ERROR
log4j.logger.org.apache.jena=ERROR
log4j.logger.com.spotify.docker=ERROR
log4j.logger.org.hobbit.sdk.utils.commandreactions.MultipleCommandsReaction=INFO

